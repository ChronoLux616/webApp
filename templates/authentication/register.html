{% extends 'base_auth.html' %}
{% load static %}

{% block content %}

<div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4">
        <div class="card mt-5">
            <div class="card-body">
                <div class="card-title py-3">
                    <h4>Register account</h4>
                </div>
                <form action="" method="post">
                    <div class="form-group">
                        <input type="text" name="username" id="usernameField" class="form-control form-control-sm"
                            placeholder="username" />
                    </div>
                    <div class="invalid_feedback invalid-feedback" style="display:none">

                    </div>
                    <div class="form-group">
                        <input type="email" name="email" id="emailField" class="form-control form-control-sm" placeholder="email" />
                    </div>
                    <div class="form-group">
                        <input type="password" name="password" id="passwordField" class="form-control form-control-sm" placeholder="password" /> 
                        <small class="float-right">show</small>
                    </div>
                    <input type="submit" value="Register" class="btn btn-block btn-primary" />
                </form>
            </div>
        </div>
    </div>
</div>

<div class="col-md-4"></div>

<script src="{% static 'js/register.js' %}"></script>
{% endblock %}
